<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Posts</title>
  </head>
  <body>
    <h1>Blog Posts</h1>
    <ol>
      {% for post in post_list %}
        <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
      {% endfor %}
    </ol>
  </body>
</html>
